<!DOCTYPE html>
<html lang="en" class="overflow-hidden" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="apple-touch-icon" sizes="128x128" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#30302e">

    <link rel="manifest" href="/manifest.webmanifest">

    <!-- Primary Meta Tags -->
    <title>Ledger.</title>
    <meta name="title" content="Ledger." />

    <meta
      name="description"
      content="A self-distributed immutable ledger. Inspired by Bitcoins blockchain and written to run completely in the browser."
    />
    <meta name="color-scheme" content="dark light">

    <script>
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.dataset.theme = 'dark';
      } else {
        document.documentElement.dataset.theme = 'light';
      }
      const theme = localStorage.getItem('theme');
      if (theme) {
        document.documentElement.dataset.theme = theme;
      }
    </script>

     <script data-goatcounter="https://concords.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ledger.concords.app" />
    <meta property="og:title" content="Concords Ledger" />
    <meta property="og:image" content="/mstile-310x310.png" />
    <meta
      property="og:description"
      content="A storage agnostic & self-distributed immutable ledger. Inspired by Bitcoins blockchain and written to run completely in the browser."
    />

    <!-- Twitter -->
    <meta property="twitter:url" content="https://ledger.concords.app" />
    <meta property="twitter:title" content="Concords Ledger" />
    <meta
      property="twitter:description"
      content="A storage agnostic & self-distributed immutable ledger. Inspired by Bitcoins blockchain and written to run completely in the browser."
    />

    <link rel="manifest" href="/manifest.webmanifest" />

    <% for (let css in htmlWebpackPlugin.files.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[css] %>"></script>
    <% } %>
  </head>
  <body class="overflow-hidden">
    <div id="app" class="overflow-hidden"></div>

    <% for (let js in htmlWebpackPlugin.files.js) { %>
    <script src="<%= htmlWebpackPlugin.files.js[js] %>"></script>
    <% } %>
  </body>
</html>
